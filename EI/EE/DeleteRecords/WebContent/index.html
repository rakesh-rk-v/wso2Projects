<!DOCTYPE html>
<html>
<head>
<script>

function myFun() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="login.css">
<title>Login Page</title>
</head>
<body>

	<div class="container">
		<form action="Validate.jsp" method="post">
			<h1 align="center">Administrator</h1>
			<input type="text" placeholder="Username" name="uid" maxlength="10" required>
			<input type="password" placeholder="Password" name="pwd" maxlength="10"  required>
			
			<button type="submit">Login</button>
		</form>
		<div class="bottom">
			<a href="" class="forgot">Forgot Password</a> <br> <span>Don't
				have an account?</span> <a href="">Sign Up</a>
		</div>
	</div>


</body>
</html>
