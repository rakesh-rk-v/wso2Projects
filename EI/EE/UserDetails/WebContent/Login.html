<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body style="background-color: green">
	<h1 style="color: white">Welcome To Login Page</h1>
	<form action="ValidateUser" method="post">
		<table>
			<tr>
				<td>Login Id :</td>
				<td><input name="id" type="text" size="30"
					placeholder="Enter Valid Id" /></td>
			</tr>
			<tr>
				<td>Pass Word:</td>
				<td><input name="pass" type="text" size="30"
					placeholder="Enter Valid Password" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
