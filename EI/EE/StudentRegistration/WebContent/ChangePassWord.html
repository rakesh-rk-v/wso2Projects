<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Change PassWord</title>
</head>
<body>
<form action="PassChange.jsp">
		<table class="center">
		<tr>
				<td>Student ID</td>
				<td><input type="text" name="sid" required></td>
			</tr>
			<tr>
				<td>Old PassWord</td>
				<td><input type="text" name="old" required></td>
			</tr>
			<tr>
				<td>New PassWord</td>
				<td><input type="text" name="new" required></td>
			</tr>
			<tr>
				<td>Confirm PassWord</td>
				<td><input type="password" name="conf" required></td>
			</tr>
			<tr>
				
				<td><input type="submit" ></td>
			</tr>
</table>
</form>
</body>
</html>
