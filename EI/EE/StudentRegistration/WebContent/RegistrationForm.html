
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="reg.css">
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>
<body>
	<form action="InsertRecord.jsp">
		<table class="center">
			<tr>
				<td>Student id</td>
				<td><input type="text" name="sid"></td>
			</tr>
			<tr>
				<td>First Name</td>
				<td><input type="text" name="fname"></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="lname"></td>
			</tr>
			<tr>
				<td>Date Of Birth</td>
				<td><input type="date" name="dob"></td>
			</tr>
			<tr>
				<td>Address :</td>
				<td><textarea name="addr"></textarea></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="pass"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></td>
			</tr>
			<tr>

				<td colspan="2" align="center"><input class="reg" type="submit"
					value="Register"></td>
			</tr>
		</table>
	</form>
</body>
</html>
